<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="X-UA-Compatible" content="IE=10" />
  <title>My Custom Web Service</title>
  <link href="Content/bootstrap.css" rel="stylesheet" />
  <link href="Content/themes/default/style.css" rel="stylesheet" />
  <link href="Content/App.css" rel="stylesheet" />
</head>
<body>

  <div class="container">
    <div id="banner" class="row navbar navbar-default navbar-inverse">
      <div class="navbar-header">
        <a class="navbar-brand" href="#/">Custom Web Service Demo - jQuery Test Client</a>
      </div>
    </div>
    <div id="toolbar" class="row navbar navbar-default" role="navigation">
      <input id="cmdGetAttendeeProfiles" type="button" value="Get Attendee Profiles" class="btn btn-link" />
      <input id="cmdGetAttendeeProfileHiearchy" type="button" value="Get Attendee Profile Hiearchy" class="btn btn-link" />
      <input id="cmdGetSalesLeads" type="button" value="Get Sales Leads" class="btn btn-link" />
      <input id="cmdGetCustomers" type="button" value="Get Customers" class="btn btn-link" />
    </div>
  </div>


  <div class="container body-content">
    <div id="content_box" >
      <!-- default content removed first web service call -->
        <h2>To use this demo...</h2>
        <p>Click the links in the toolbar about to call the custom web service.</p>

    </div>
  </div>


  <div class="container body-content" style="display:none;">
    <div class="row">
      <div id="profile_tree" class="col-md-2">[content to be added]</div>
      <div id="profile_view" class="col-md-4">
        <h3 id="profile_title">[content to be added]</h3>
        <p id="profile_description">[content to be added]</p>
      </div>
    </div>
  </div>


  <script src="Scripts/jquery-2.1.4.js"></script>
  <script src="Scripts/jstree.js"></script>
  <script src="Scripts/App.js"></script>
</body>
</html>
