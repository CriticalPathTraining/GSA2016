<body>

    <div id="Item_Product">
        <!--#_
          if(!$isNull(ctx.CurrentItem) && !$isNull(ctx.ClientControl)){
            var id = ctx.ClientControl.get_nextUniqueId();
            var itemId = id + Srch.U.Ids.item;
            var hoverId = id + Srch.U.Ids.hover;
            var hoverUrl = "~sitecollection/_catalogs/masterpage/Display Templates/Search/Item_Product_HoverPanel.js";
            $setResultItem(itemId, ctx.CurrentItem);
            ctx.currentItem_ShowHoverPanelCallback = Srch.U.getShowHoverPanelCallback(itemId, hoverId, hoverUrl);
            ctx.currentItem_HideHoverPanelCallback = Srch.U.getHideHoverPanelCallback();
        _#-->
        <!--#_
                    if(!Srch.U.n(ctx.CurrentItem.ProductImageUrlOWSURLH) && !ctx.CurrentItem.IsContainer) {
                        var len = ctx.CurrentItem.ProductImageUrlOWSURLH.indexOf(".jpg") + 4;
                        ctx.CurrentItem.csr_PathLength = Srch.U.pathTruncationLengthWithPreview;
                        ctx.CurrentItem.csr_PreviewImage = ctx.CurrentItem.ProductImageUrlOWSURLH.substring(0,len);
                    }
        _#-->

        <div style="border:1px solid #AAA; padding: 8px; margin:4px;">

            <div id="_#= $htmlEncode(itemId) =#_" name="Item" data-displaytemplate="PictureItem" class="ms-srch-item" onmouseover="_#= ctx.currentItem_ShowHoverPanelCallback =#_" onmouseout="_#= ctx.currentItem_HideHoverPanelCallback =#_">
                <h3 class="ms-srch-ellipsis">
                    <a title="_#=ctx.CurrentItem.Title=#_" class="ms-srch-item-link" href="_#=ctx.CurrentItem.Path=#_">_#=ctx.CurrentItem.Title=#_</a>
                </h3>
                <div style="float:right">
                    <img src="_#=ctx.CurrentItem.csr_PreviewImage=#_" alt="_#=ctx.CurrentItem.Title=#_" />
                </div>
                <div style="font-style: italic; margin: 4px;">
                    _#=ctx.CurrentItem.ProductDescriptionOWSMTXT=#_
                </div>
                <table style="border: 1px solid #888; padding:2px; margin: 4px;">
                    <tr>
                        <td>Product Code:</td>
                        <td>_#=ctx.CurrentItem.ProductCodeOWSTEXT=#_</td>
                    </tr>
                    <tr>
                        <!--#_
                            var dec = ctx.CurrentItem.ProductListPriceOWSCURR.indexOf(".");
                            var listPrice = "$" + ctx.CurrentItem.ProductListPriceOWSCURR.substring(0,dec+3);
                        _#-->
                        <td>List Price:</td>
                        <td>_#=listPrice=#_</td>
                    </tr>
                  

                </table>
                <div>Hi Mom</div>
            </div>
            <div id="_#= $htmlEncode(hoverId) =#_" class="ms-srch-hover-outerContainer"></div>

        }
