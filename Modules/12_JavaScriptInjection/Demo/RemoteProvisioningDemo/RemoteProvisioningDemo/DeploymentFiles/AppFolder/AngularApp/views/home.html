<link href="../../content/bootstrap.css" rel="stylesheet" />
<h3>Customers List</h3>

<div>
  <a href="#/new" >Add New Customer</a>
</div>

<table id="customersTable" class="table table-striped table-hover table-responsive ">
  <thead>
    <tr>
      <td>ID</td>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Work Phone</td>
      <td>Home Phone</td>
      <td>Email Address</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  </thead>
  <tbody ng-repeat="customer in customers">
    <tr>
      <td>{{customer.Id}}</td>
      <td>{{customer.FirstName}}</td>
      <td>{{customer.Title}}</td>
      <td>{{customer.WorkPhone}}</td>
      <td>{{customer.HomePhone}}</td>
      <td>{{customer.Email}}</td>
      <td><a href="#/view/{{customer.Id}}" class="btn btn-mini">View</a></td>
      <td><a href="#/edit/{{customer.Id}}" class="btn btn-mini">Edit</a></td>
      <td><a href="#" data-ng-click="deleteCustomer(customer.Id)" class="btn btn-mini">Delete</a></td>
    </tr>
  </tbody>
</table>
