<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"> 
<head>
<title>Product Hover Panel</title>

<!--[if gte mso 9]><xml>
<mso:CustomDocumentProperties>
<mso:TemplateHidden msdt:dt="string">0</mso:TemplateHidden>
<mso:MasterPageDescription msdt:dt="string">Displays the default hover panel template.</mso:MasterPageDescription>
<mso:ContentTypeId msdt:dt="string">0x0101002039C03B61C64EC4A04F5361F385106603</mso:ContentTypeId>
<mso:TargetControlType msdt:dt="string">;#SearchHoverPanel;#</mso:TargetControlType>
<mso:HtmlDesignAssociated msdt:dt="string">1</mso:HtmlDesignAssociated>
<mso:ManagedPropertyMapping msdt:dt="string">'Title':'Title','Path':'Path','Description':'Description','EditorOWSUSER':'EditorOWSUSER','LastModifiedTime':'LastModifiedTime','CollapsingStatus':'CollapsingStatus','DocId':'DocId','HitHighlightedSummary':'HitHighlightedSummary','HitHighlightedProperties':'HitHighlightedProperties','FileExtension':'FileExtension','ViewsLifeTime':'ViewsLifeTime','ParentLink':'ParentLink','FileType':'FileType','IsContainer':'IsContainer','SecondaryFileExtension':'SecondaryFileExtension','DisplayAuthor':'DisplayAuthor', 'ProductCode':'ProductCode', 'ProductDescription':'ProductDescription', 'ProductListPrice':'ProductListPrice', 'ProductColor':'ProductColor', 'ProductImageUrl':'ProductImageUrl'</mso:ManagedPropertyMapping>
<mso:HtmlDesignConversionSucceeded msdt:dt="string">True</mso:HtmlDesignConversionSucceeded>
<mso:HtmlDesignStatusAndPreview msdt:dt="string">https://search.wingtip.com/_catalogs/masterpage/Display Templates/Search/Item_Product_HoverPanel.html, Conversion successful.</mso:HtmlDesignStatusAndPreview>
</mso:CustomDocumentProperties>
</xml><![endif]-->
</head>
<body>
    <div id="Item_Product_HoverPanel">
<!--#_
        var i = 0;
        var id = ctx.CurrentItem.csr_id;
        ctx.CurrentItem.csr_ShowViewLibrary = !Srch.U.isWebPage(ctx.CurrentItem.FileExtension);
        if(ctx.CurrentItem.IsContainer)
        {
            ctx.CurrentItem.csr_FileType = Srch.Res.ct_Folder
        }

        ctx.currentItem_ShowChangedBySnippet = true;

_#-->
        <div class="ms-srch-hover-innerContainer ms-srch-hover-standardSize" id="_#= $htmlEncode(id + HP.ids.inner) =#_">
            <div class="ms-srch-hover-arrowBorder" id="_#= $htmlEncode(id + HP.ids.arrowBorder) =#_"></div>
            <div class="ms-srch-hover-arrow" id="_#= $htmlEncode(id + HP.ids.arrow) =#_"></div>
            <div class="ms-srch-hover-content" id="_#= $htmlEncode(id + HP.ids.content) =#_" data-displaytemplate="DefaultHoverPanel">
                <div id="_#= $htmlEncode(id + HP.ids.header) =#_" class="ms-srch-hover-header">
                    _#= ctx.RenderHeader(ctx) =#_
                </div>
            
                <hr/>
         
         
                <div id="_#= $htmlEncode(id + HP.ids.body) =#_" class="ms-srch-hover-body">

           
                <table style="border-collapse: collapse">
                  <tr>
                    <td style="border: 1px #AAA solid; padding: 4px;width: 100px;">Product Code:</td>
                    <td style="border: 1px #AAA solid; padding: 4px;">_#=ctx.CurrentItem.ProductCode=#_</td>
                  </tr>
                  <tr>
                    <td style="border: 1px #AAA solid; padding: 4px;">Product:</td>
                    <td style="border: 1px #AAA solid; padding: 4px;">_#=ctx.CurrentItem.Title=#_</td>
                  </tr>
                  <tr>
                    <td style="border: 1px #AAA solid; padding: 4px;vertical-align: top">Description</td>
                    <td style="border: 1px #AAA solid; padding: 4px;">_#=ctx.CurrentItem.ProductDescription=#_</td>
                  </tr>
                  <tr>
                    <td style="border: 1px #AAA solid; padding: 4px;">List Price</td>
                    <td style="border: 1px #AAA solid; padding: 4px;">$_#=ctx.CurrentItem.ProductListPrice=#_</td>
                  </tr>
                  <tr>
                    <td style="border: 1px #AAA solid; padding: 4px;">Colors</td>
                    <td style="border: 1px #AAA solid; padding: 4px;">
                      <!--#_
        var colorSplit = ctx.CurrentItem.ProductColor.split(";")
        for(i = 0; i < colorSplit.length; i++){
        _#-->
                      <div style="background-color:_#=colorSplit[i]=#_;width:12px;height:12px;border: 1px solid #AAA;border-radius:3px;display:inline-block;"></div>
                      <!--#_
       }
      _#-->
                    </td>
                  </tr>
                  <tr>
                    <td style="border: 1px #AAA solid; padding: 4px;vertical-align: top">Product Image</td>
                    <td style="border: 1px #AAA solid; padding: 4px;"><img src='_#=ctx.CurrentItem.ProductImageUrl=#_' width="120" /></td>
                  </tr>

                </table>
           
                <hr/>
                <strong>Product Actions</strong>:
                <a href='_#=ctx.CurrentItem.Path=#_' style="margin: 4px;display:inline-block;width:80px;background:#DDD;padding:4px;text-align:center;border-radius:4px;color: black;">View Product</a>
                <a href='_#=ctx.CurrentItem.ParentLink=#_' style="margin: 4px;display:inline-block;width:80px;background:#DDD;padding:4px;text-align:center;border-radius:4px;color: black;">View List</a>

         
            </div>
           
        </div> 
     </div>
    </div>
</body>
</html>
